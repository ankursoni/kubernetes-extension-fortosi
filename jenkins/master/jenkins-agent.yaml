              apiVersion: v1
              kind: Pod
              metadata:
                labels:
                  jenkins: agent
                namespace: jenkins
              spec:
                imagePullSecrets:
                  - name: container-registry-secret
                containers:
                  - name: jnlp
                    image: docker.io/ankursoni/fortosi:jenkins-agent
                    imagePullPolicy: Always
                    workingDir: /home/jenkins
                    env:
                      - name: JENKINS_URL
                        value: http://jenkins-master-internal-svc.jenkins:8080
                      - name: JENKINS_TUNNEL
                        value: jenkins-master-internal-svc.jenkins:50000
                    volumeMounts:
                      - mountPath: /var/run/docker.sock
                        name: host-docker-sock
                      - mountPath: ~/.kube
                        name: cloud-fileshare
                    resources:
                      requests:
                        cpu: 500m
                        memory: 0.5Gi
                      limits:
                        cpu: 1000m
                        memory: 1Gi
                volumes:
                  - name: host-docker-sock
                    hostPath:
                      path: /var/run/docker.sock
                  - name: cloud-fileshare
                    azureFile:
                      secretName: azure-fileshare-secret
                      shareName: deployment-kubeconfig
                      readOnly: true
